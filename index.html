  <style>
  /* =====================================================
     Shion Philosophy — Mystic One-File Theme (Final: Perfect Balance + Hero Image + Glowing Labels)
     ===================================================== */
  :root{
    --bg:#050510; /* 深淵の漆黒 */
    --ink:#f0f4ff; 
    --muted:#a9b3d9;
    --gold:#ffe18f; /* 神聖な黄金 */
    --accent-blue:#8fb7ff; /* 共鳴（韻）の青 */
    --accent-green:#a4e3b7; /* 救済（祈）の緑 */
    --halo:#fff; 
    --glass:rgba(12,14,35,.5);
    --radius:18px; 
    --shadow:0 20px 40px rgba(0,0,20,.35);
    --max:1100px; 
    --bp:860px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    color:var(--ink);
    background:
      radial-gradient(75% 65% at 50% 0%, #1c183d 0%, var(--bg) 80%),
      radial-gradient(120% 80% at 50% 120%, #070a18 10%, #000 90%);
    font-family:'Noto Sans JP',ui-sans-serif,system-ui,-apple-system,"Hiragino Sans","Yu Gothic",sans-serif;
    line-height:1.9; overflow-x:hidden;
  }
  body::before,body::after{
    content:""; position:fixed; inset:0; pointer-events:none; background-repeat:repeat; z-index:-1;
  }
  body::before{ /* 近い星 */
    background:
      radial-gradient(1.2px 1.2px at 10% 20%, #fff4 0%, transparent 60%),
      radial-gradient(1.4px 1.4px at 80% 30%, #fff8 0%, transparent 60%),
      radial-gradient(1px 1px at 30% 80%, #fff6 0%, transparent 60%),
      radial-gradient(1.5px 1.5px at 60% 60%, #fff5 0%, transparent 60%);
    opacity:.7; animation:stars1 80s linear infinite;
  }
  body::after{ /* 遠い星 */
    background:
      radial-gradient(.8px .8px at 20% 70%, #fff6 0%, transparent 50%),
      radial-gradient(.9px .9px at 70% 90%, #fff8 0%, transparent 50%);
    opacity:.4; animation:stars2 120s linear infinite reverse;
  }
  @keyframes stars1{to{transform:translate(-150px,120px)}}
  @keyframes stars2{to{transform:translate(180px,-150px)}}

  .main{max-width:var(--max); margin:0 auto; padding:clamp(28px,5vw,64px) 20px 96px; position:relative;}

  .meteor{
    position:absolute; width:180px; height:2px;
    background:linear-gradient(270deg,var(--gold),transparent);
    filter:drop-shadow(0 0 12px var(--gold)); 
    opacity:0; pointer-events:none;
    animation:meteor 7s ease-in-out infinite; will-change:transform,opacity;
  }
  .meteor:nth-of-type(1){top:12%;left:75%;animation-delay:0s}
  .meteor:nth-of-type(2){top:50%;left:85%;animation-delay:2.4s}
  .meteor:nth-of-type(3){top:78%;left:70%;animation-delay:4.8s}
  @keyframes meteor{
    0%{opacity:0;transform:translate(220px,-220px) rotate(135deg) scale(1)}
    10%{opacity:1;transform:translate(0,0) rotate(135deg) scale(1.05)}
    85%{opacity:.7;transform:translate(-480px,480px) rotate(135deg) scale(0.95)}
    100%{opacity:0;transform:translate(-620px,620px) rotate(135deg) scale(0.9)}
  }

  .hero{
    text-align:center;
    margin-bottom:24px;
    position:relative; 
    z-index: 1; 
  }

  /* ヘッダー画像のスタイル */
  .hero-image {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%) translateY(0%);
    width: min(700px, 100vw); 
    height: auto;
    max-height: 400px;
    object-fit: contain;
    filter: brightness(1.5) opacity(0.2); 
    mix-blend-mode: screen; 
    z-index: -1; 
    pointer-events: none; 
    margin-top: -30px; 
  }

  .title{
    font-size:clamp(32px,7vw,54px); 
    font-weight:800; 
    letter-spacing:.2em; 
    text-shadow:
      0 0 10px rgba(170, 180, 255, 0.3), 
      0 0 30px rgba(255, 225, 140, 0.45); 
  }
  .subtitle{font-size:clamp(12px,2.2vw,15px); color:var(--muted); letter-spacing:.25em; margin-top:4px}
  .project-catch{ 
    font-size:clamp(14px, 2.8vw, 17px); 
    color:var(--accent-blue); 
    letter-spacing:.12em;
    margin:12px auto 6px; 
    opacity:0.95;
    font-weight:700;
  }
  .quote{
    color:var(--gold); 
    font-style:italic; 
    font-size:17px; 
    margin:18px auto 30px;
    font-weight:300; 
    text-shadow:0 0 20px #ffd76f50; 
    animation:glow 5s ease-in-out infinite alternate;
  }
  @keyframes glow{0%{opacity:.9;text-shadow:0 0 12px #ffd76f66}100%{opacity:1;text-shadow:0 0 30px #fff8}}

  /* CTAボタンのバランスと幅調整 */
  .cta{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      justify-content:center;
      margin-bottom:40px;
  }
  .btn{
    display:inline-flex; 
    flex-direction: column; 
    align-items:center; 
    justify-content:center; 
    gap:.1em; 
    padding:.8rem 1.3rem; 
    border-radius:14px; 
    font-size:15px; 
    color:var(--ink);
    text-decoration:none; 
    border:1px solid rgba(255,255,255,.15);
    background:var(--glass); 
    backdrop-filter:blur(8px); 
    transition:transform .2s, box-shadow .2s, background .2s, border-color .2s;
    font-weight:600;
    line-height: 1.2; 
  }
  .btn.pair-btn {
      width: min(160px, 45vw); 
  }
  .btn.full-width {
      width: min(332px, 90vw); 
      margin-top: 8px;
      line-height: 1.5; 
  }

  .btn:hover{transform:translateY(-3px);box-shadow:0 10px 25px #0006}
  .btn.gold{background:linear-gradient(180deg,#ffe18f,#d4af37); color:#1a1333; font-weight:800; border-color:#d4af37}

  /* ===================== 三位一体（円環） ===================== */
  .trinity{
    position:relative; 
    margin:36px auto 44px; 
    width:min(860px,92vw); 
    height:min(680px, 100vw); 
    max-height: 680px; 
    display:grid; 
    place-items:center;
  }
  .ring{
    position:absolute; inset:0; margin:auto; width:min(520px,82vw); height:min(520px,82vw);
    border-radius:50%;
    background:
      conic-gradient(from 45deg, rgba(255,225,180,0.3) 0%, transparent 12%, transparent 88%, rgba(255,225,180,0.3) 100%),
      conic-gradient(from 180deg, rgba(143, 183, 255, 0.25) 12%, transparent 22%, transparent 78%, rgba(143, 183, 255, 0.25) 88%),
      radial-gradient(closest-side, transparent 55%, rgba(255,240,180,.2) 60%, transparent 70%),
      radial-gradient(ellipse at center, rgba(28,24,61,0.6) 0%, rgba(5,5,16,0.8) 70%, transparent 100%);
      
    filter:blur(0.5px) drop-shadow(0 0 35px rgba(255,230,150,.6)); 
    animation:ringSpin 22s linear infinite; 
    opacity:1;
  }
  @keyframes ringSpin{to{transform:rotate(360deg)}}
  .stardust{
    position:absolute; inset:0; pointer-events:none;
    background:
      radial-gradient(2px 2px at 30% 40%, rgba(255,245,210,.7) 0%, transparent 60%),
      radial-gradient(1.6px 1.6px at 70% 60%, rgba(255,245,210,.5) 0%, transparent 60%),
      radial-gradient(1.4px 1.4px at 50% 20%, rgba(255,245,210,.45) 0%, transparent 60%);
    filter:blur(.2px); animation:dustFloat 18s ease-in-out infinite alternate;
  }
  @keyframes dustFloat{0%{transform:translate3d(0,0,0)}100%{transform:translate3d(12px,-10px,0)}}
  
  /* 円形バナーとカラーハーモニーの完成 */
  .label{
    position:absolute; 
    display:flex; 
    flex-direction:column;
    align-items:center;
    justify-content:center;
    width:100px; 
    height:100px; 
    border-radius:50%;
    background:linear-gradient(180deg,rgba(20,25,50,.9),rgba(10,12,30,.9)); 
    border:2px solid rgba(255,255,255,.15); 
    box-shadow:0 0 15px rgba(255,255,255,.12), 0 10px 25px rgba(0,0,0,.4); 
    text-shadow:0 0 8px rgba(255,255,255,.3); 
    backdrop-filter:blur(10px); 
    font-weight:700; 
    letter-spacing:.1em;
    font-size:20px; 
    color:var(--halo);
    transition:all .3s ease;
    
    /* 💡 神々しい光のアニメーション設定 */
    animation: shionGlow 4s ease-in-out infinite alternate;
  }
  .label:nth-of-type(1) { animation-delay: 0s; } /* 詩 */
  .label:nth-of-type(2) { animation-delay: 1.2s; } /* 韻 */
  .label:nth-of-type(3) { animation-delay: 2.4s; } /* 祈 */

  /* 💡 光のアニメーション */
  @keyframes shionGlow {
    0% {
      box-shadow: 0 0 15px rgba(255,255,255,.12), 0 10px 25px rgba(0,0,0,.4);
      border-color: rgba(255,255,255,.15);
      text-shadow: 0 0 8px rgba(255,255,255,.3);
    }
    50% {
      box-shadow: 
        0 0 30px rgba(255,240,180,0.6), /* 黄金色の強い光 */
        0 0 60px rgba(180,220,255,0.4), /* 青白い光の広がり */
        0 15px 40px rgba(0,0,0,.6);
      border-color: rgba(255,240,180,0.7);
      text-shadow: 
        0 0 15px rgba(255,255,255,0.8),
        0 0 25px rgba(255,240,180,0.7);
    }
    100% {
      box-shadow: 0 0 15px rgba(255,255,255,.12), 0 10px 25px rgba(0,0,0,.4);
      border-color: rgba(255,255,255,.15);
      text-shadow: 0 0 8px rgba(255,255,255,.3);
    }
  }

  .label:hover{
    box-shadow:0 0 25px var(--accent-color-hover-shadow), 0 15px 35px rgba(0,0,0,.5); 
    border-color:var(--accent-color-border-hover); 
    animation: none; /* ホバー時は通常のアニメーションを停止し、ホバーエフェクトを優先 */
    transform: scale(1.07); /* ホバー時の拡大も維持 */
  }
  /* 各ラベルのホバー時の光の色を調整 */
  .poem:hover {
    box-shadow: 0 0 25px rgba(255, 220, 160, 0.5), 0 15px 35px rgba(0,0,0,.5); 
    border-color: rgba(255, 220, 160, 0.8); 
  }
  .resonance:hover {
    box-shadow: 0 0 25px rgba(140, 190, 255, 0.5), 0 15px 35px rgba(0,0,0,.5); 
    border-color: rgba(140, 190, 255, 0.8); 
  }
  .prayer:hover {
    box-shadow: 0 0 25px rgba(160, 230, 180, 0.5), 0 15px 35px rgba(0,0,0,.5); 
    border-color: rgba(160, 230, 180, 0.8); 
  }

  .label .en{
    display:block;
    color:var(--ink);
    opacity:.8;
    font-size:12px;
    font-weight:500;
    margin-top:3px;
    letter-spacing:.05em;
  }
  
  /* 詩 (kotoba) - 真理の光 */
  .poem{ 
    top:0%; 
    left:50%; 
    transform:translateX(-50%);
    --accent-color-hover-shadow: rgba(255, 220, 160, 0.3); 
    --accent-color-border-hover: rgba(255, 220, 160, 0.6); 
    border-color:rgba(255, 220, 160, 0.4); 
  }
  .poem:hover{ 
    transform: translate(-50%, -5px) scale(1.07); 
  }

  /* 韻 (hibiki) - 宇宙の共鳴 */
  .resonance{ 
    left:8%; 
    bottom:8%; 
    --accent-color-hover-shadow: rgba(140, 190, 255, 0.3); 
    --accent-color-border-hover: rgba(140, 190, 255, 0.6); 
    border-color:rgba(140, 190, 255, 0.4); 
  }
  .resonance:hover{
    transform:translateY(-5px) scale(1.07);
  }
  
  /* 祈 (inori) - 魂の救済 */
  .prayer{ 
    right:8%; 
    bottom:8%; 
    --accent-color-hover-shadow: rgba(160, 230, 180, 0.3); 
    --accent-color-border-hover: rgba(160, 230, 180, 0.6); 
    border-color:rgba(160, 230, 180, 0.4); 
  }
  .prayer:hover{
    transform:translateY(-5px) scale(1.07);
  }

  /* ===================== 全書ボタン ===================== */
  .books{display:grid; grid-template-columns:repeat(2, minmax(150px, 1fr)); gap:16px; width:min(620px,92vw); margin:0 auto 80px; text-align:center;}
  @media (min-width:1180px){ .books{grid-template-columns:repeat(3, minmax(150px, 1fr));} }
  .bookbtn{
    position:relative; display:flex; align-items:center; justify-content:center; gap:8px;
    padding:14px 20px; font-size:1.1rem; font-weight:700; color:var(--ink);
    background:
      linear-gradient(180deg, rgba(34,40,74,.88), rgba(18,22,44,.82)),
      radial-gradient(120% 120% at 50% -20%, rgba(255,215,111,.22), transparent 60%);
    border:1px solid rgba(255,255,255,.18); 
    border-radius:14px; 
    text-decoration:none;
    box-shadow:0 8px 20px rgba(0,0,0,.4); 
    backdrop-filter:blur(8px);
    transition:all .3s ease;
  }
  .bookbtn::before{
    content:attr(data-symbol);
    font-size:1.3rem; 
    line-height:1; 
    color:var(--gold);
    filter:drop-shadow(0 0 8px rgba(255,215,111,.6));
    transition:transform .35s ease;
  }
  .bookbtn:hover{
    transform:translateY(-3px);
    box-shadow:0 12px 30px rgba(0,0,0,.5), 0 0 20px rgba(255,215,111,.25) inset;
    border-color:rgba(255,240,190,.5);
    background:
      linear-gradient(180deg, rgba(42,48,84,.95), rgba(18,22,44,.9)),
      radial-gradient(100% 120% at 50% -20%, rgba(255,215,111,.35), transparent 60%);
  }
  .bookbtn:hover::before{transform:rotate(10deg) scale(1.1)}
  /* 結章（六芒星）特別演出 */
  .bookbtn.final{
    color:#ffeec6;
    background:
      linear-gradient(180deg, rgba(60,48,22,.8), rgba(24,18,10,.85)),
      radial-gradient(120% 120% at 50% -20%, rgba(255,240,180,.3), transparent 60%);
    border-color:rgba(255,230,170,.8);
    box-shadow:0 0 22px rgba(255,230,170,.3), 0 12px 30px rgba(0,0,0,.5);
    animation:finalPulse 6s ease-in-out infinite;
  }
  .bookbtn.final::before{
    color:#ffeec6; text-shadow:0 0 15px rgba(255,240,180,1);
    animation:starSpin 10s linear infinite;
  }
  @keyframes finalPulse{
    0%,100%{box-shadow:0 0 22px rgba(255,230,170,.3),0 12px 30px rgba(0,0,0,.5); transform:scale(1)}
    50%{box-shadow:0 0 40px rgba(255,240,180,.6),0 14px 38px rgba(0,0,0,.6); transform:scale(1.03)}
  }
  @keyframes starSpin{to{transform:rotate(360deg) scale(1.1)}}

  /* その他 */
  .mini-links{margin-top:12px;display:flex;gap:15px;justify-content:center;flex-wrap:wrap}
  .mini-links a{color:#c7d8ff;text-decoration:none;border-bottom:1px dashed #c7d8ff73}
  .mini-links a:hover{color:#fff}
  footer{text-align:center;color:var(--muted);font-size:14px;margin:28px 0 16px}

  /* アクセシビリティ */
  @media (max-width:var(--bp)){ .meteor{display:none} }
  @media (max-width:480px){
    /* モバイルでのCTAボタンの固定幅を調整 */
    .btn.pair-btn {
        width: min(150px, 45vw);
    }
    .btn.full-width {
        width: min(312px, 90vw);
    }
    .books{gap:12px}
    .bookbtn{font-size:1.05rem; padding:12px 16px}
    .bookbtn::before{font-size:1.2rem}
  }
  @media (prefers-reduced-motion:reduce){
    .meteor, .ring, .stardust, .bookbtn.final, .bookbtn.final::before, .label { animation:none!important }
  }
  </style>
