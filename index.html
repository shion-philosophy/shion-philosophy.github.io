  <style>
  /* =====================================================
     Shion Philosophy — Mystic One-File Theme (Complete)
     ===================================================== */
  :root{
    --bg:#0b0b1a; --ink:#e8ecff; --muted:#a9b3d9;
    --gold:#ffd76f; --accent:#8fb7ff; --halo:#fff2c0;
    --glass:rgba(16,26,56,.45);
    --radius:18px; --shadow:0 20px 40px rgba(0,0,20,.35);
    --max:1100px; --bp:860px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    color:var(--ink);
    background:
      radial-gradient(70% 60% at 50% 0%, #181d3b 0%, var(--bg) 70%),
      radial-gradient(120% 80% at 50% 120%, #070a18 10%, #000 90%);
    font-family:'Noto Sans JP',ui-sans-serif,system-ui,-apple-system,"Hiragino Sans","Yu Gothic",sans-serif;
    line-height:1.9; overflow-x:hidden;
  }
  /* 星屑（軽量） */
  body::before,body::after{
    content:""; position:fixed; inset:0; pointer-events:none; background-repeat:repeat; z-index:-1;
  }
  body::before{
    background:
      radial-gradient(1px 1px at 10% 20%, #fff4 0%, transparent 55%),
      radial-gradient(1px 1px at 80% 30%, #fff8 0%, transparent 55%),
      radial-gradient(1px 1px at 30% 80%, #fff6 0%, transparent 55%),
      radial-gradient(1px 1px at 60% 60%, #fff5 0%, transparent 55%);
    opacity:.7; animation:stars1 60s linear infinite;
  }
  body::after{
    background:
      radial-gradient(1px 1px at 20% 70%, #fff6 0%, transparent 50%),
      radial-gradient(1px 1px at 70% 90%, #fff8 0%, transparent 50%);
    opacity:.4; animation:stars2 80s linear infinite reverse;
  }
  @keyframes stars1{to{transform:translate(-120px,100px)}}
  @keyframes stars2{to{transform:translate(120px,-120px)}}

  /* メイン枠 */
  .main{max-width:var(--max); margin:0 auto; padding:clamp(28px,5vw,64px) 20px 96px; position:relative;}

  /* 流星（右上→左下） */
  .meteor{
    position:absolute; width:180px; height:2px;
    background:linear-gradient(270deg,var(--gold),transparent);
    filter:drop-shadow(0 0 10px var(--gold));
    opacity:0; pointer-events:none;
    animation:meteor 7s ease-in-out infinite; will-change:transform,opacity;
  }
  .meteor:nth-of-type(1){top:12%;left:75%;animation-delay:0s}
  .meteor:nth-of-type(2){top:50%;left:85%;animation-delay:2.4s}
  .meteor:nth-of-type(3){top:78%;left:70%;animation-delay:4.8s}
  @keyframes meteor{
    0%{opacity:0;transform:translate(220px,-220px) rotate(135deg) scale(1)}
    10%{opacity:1;transform:translate(0,0) rotate(135deg) scale(1.05)}
    85%{opacity:.7;transform:translate(-480px,480px) rotate(135deg) scale(0.95)}
    100%{opacity:0;transform:translate(-620px,620px) rotate(135deg) scale(0.9)}
  }

  /* ヒーロー */
  .hero{text-align:center;margin-bottom:24px}
  .title{
    font-size:clamp(28px,6vw,48px); font-weight:800; letter-spacing:.15em;
    text-shadow:0 0 20px #aab4ff2e,0 0 2px #ffffff50;
  }
  .subtitle{font-size:clamp(12px,2.2vw,14px); color:var(--muted); letter-spacing:.2em; margin-top:4px}
  .project-catch{ /* 追加したキャッチコピーのスタイル */
    font-size:clamp(13px, 2.5vw, 16px); 
    color:var(--accent); /* 明るい青系統の色 */
    letter-spacing:.1em;
    margin:10px auto 4px; /* タイトルと引用句の間のスペースを調整 */
    opacity:0.9;
    font-weight:600;
  }
  .quote{
    color:var(--gold); font-style:italic; font-size:16px; margin:16px auto 26px;
    text-shadow:0 0 18px #ffd76f40; animation:glow 5s ease-in-out infinite alternate;
  }
  @keyframes glow{0%{opacity:.85;text-shadow:0 0 10px #ffd76f66}100%{opacity:1;text-shadow:0 0 25px #fff8}}

  /* CTA */
  .cta{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-bottom:32px}
  .btn{
    display:inline-flex; align-items:center; justify-content:center; gap:.5em;
    padding:.7rem 1.1rem; border-radius:12px; font-size:14px; color:var(--ink);
    text-decoration:none; border:1px solid rgba(255,255,255,.12);
    background:var(--glass); backdrop-filter:blur(6px);
    transition:transform .2s, box-shadow .2s, background .2s, border-color .2s;
  }
  .btn:hover{transform:translateY(-2px);box-shadow:0 8px 20px #0004}
  .btn.gold{background:linear-gradient(180deg,#ffe18f,#d4af37); color:#1a1333; font-weight:700; border-color:#d4af37}

  /* ===================== 三位一体（円環） - 修正箇所 ===================== */
  .trinity{position:relative; margin:36px auto 44px; width:min(860px,92vw); height:400px; display:grid; place-items:center;} /* heightを調整 */
  .ring{
    position:absolute; inset:0; margin:auto; width:min(520px,82vw); height:min(520px,82vw);
    border-radius:50%;
    /* 光を放つようなグラデーションとシャドウに調整 */
    background:
      radial-gradient(closest-side, transparent 60%, rgba(255,230,150,.35) 63%, transparent 68%), /* 内側光 */
      conic-gradient(from 0deg, rgba(255,215,111,.85), rgba(255,215,111,.2), rgba(255,215,111,.85)); /* 円環の輝きを強調 */
    filter:blur(.5px) drop-shadow(0 0 35px rgba(255,230,150,.6)); /* より強い光のシャドウ */
    animation:ringSpin 20s linear infinite; /* 回転速度調整 */
    opacity:.95; /* 透明度を少し下げる */
  }
  @keyframes ringSpin{to{transform:rotate(360deg)}}
  .stardust{
    position:absolute; inset:0; pointer-events:none;
    background:
      radial-gradient(2px 2px at 30% 40%, rgba(255,245,210,.7) 0%, transparent 60%),
      radial-gradient(1.6px 1.6px at 70% 60%, rgba(255,245,210,.5) 0%, transparent 60%),
      radial-gradient(1.4px 1.4px at 50% 20%, rgba(255,245,210,.45) 0%, transparent 60%);
    filter:blur(.2px); animation:dustFloat 18s ease-in-out infinite alternate;
  }
  @keyframes dustFloat{0%{transform:translate3d(0,0,0)}100%{transform:translate3d(12px,-10px,0)}}
  
  /* 円形バナーと文字バランスの調整 */
  .label{
    position:absolute; 
    display:flex; /* フレックスボックスで子要素を中央寄せ */
    flex-direction:column;
    align-items:center;
    justify-content:center;
    width:90px; /* 円形バナーの幅 */
    height:90px; /* 円形バナーの高さ */
    border-radius:50%; /* 円形にする */
    background:linear-gradient(180deg,rgba(25,35,60,.85),rgba(15,20,40,.85)); /* 円形バナーの背景色 */
    border:2px solid rgba(255,255,255,.2); /* ボーダーを少し太く */
    box-shadow:0 0 15px rgba(255,255,255,.15), 0 10px 25px rgba(0,0,0,.4); /* シャドウを強調 */
    text-shadow:0 0 8px rgba(255,255,255,.3); /* 文字にも光のシャドウ */
    backdrop-filter:blur(8px); /* ブラーを強調 */
    font-weight:700; 
    letter-spacing:.08em;
    font-size:18px; /* メイン文字のサイズ調整 */
    color:var(--halo); /* 輝くような色に */
    transition:transform .3s ease, box-shadow .3s ease, border-color .3s ease; /* ホバーアニメーション */
  }
  .label:hover{
    transform:translateY(-4px) scale(1.05); /* ホバーで少し浮き上がる */
    box-shadow:0 0 25px rgba(255,255,255,.25), 0 15px 35px rgba(0,0,0,.5);
    border-color:rgba(255,240,180,.6);
  }
  .label .en{
    display:block;
    color:var(--ink); /* 英語は少し落ち着いた色に */
    opacity:.7;
    font-size:11px; /* 英語のサイズ調整 */
    font-weight:500;
    margin-top:2px;
    letter-spacing:.05em;
  }
  /* 配置（正三角形になるよう調整） */
  .poem{ /* 頂点（上） */
    top:0%; 
    left:50%; 
    transform:translateX(-50%);
    border-color:rgba(255,230,170,.6); /* 各ラベルのボーダー色も調整 */
  }
  .resonance{ /* 左下の角 */
    left:8%; 
    bottom:8%; 
    border-color:rgba(160,200,255,.5);
  }
  .prayer{ /* 右下の角 */
    right:8%; 
    bottom:8%; 
    border-color:rgba(220,240,255,.5);
  }

  /* ===================== 全書ボタン ===================== */
  .books{display:grid; grid-template-columns:repeat(2, minmax(150px, 1fr)); gap:14px; width:min(620px,92vw); margin:0 auto 80px; text-align:center;}
  @media (min-width:1180px){ .books{grid-template-columns:repeat(3, minmax(150px, 1fr));} }
  .bookbtn{
    position:relative; display:flex; align-items:center; justify-content:center; gap:6px;
    padding:12px 18px; font-size:1.06rem; font-weight:600; color:#fff;
    background:
      linear-gradient(180deg, rgba(34,40,74,.88), rgba(18,22,44,.82)),
      radial-gradient(120% 120% at 50% -20%, rgba(255,215,111,.22), transparent 60%);
    border:1px solid rgba(255,255,255,.14); border-radius:12px; text-decoration:none;
    box-shadow:0 6px 18px rgba(0,0,0,.35); backdrop-filter:blur(6px);
    transition:transform .25s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
  }
  .bookbtn::before{
    content:attr(data-symbol);
    font-size:1.2rem; line-height:1; color:var(--gold);
    filter:drop-shadow(0 0 6px rgba(255,215,111,.4));
    transition:transform .35s ease;
  }
  .bookbtn:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 26px rgba(0,0,0,.45), 0 0 16px rgba(255,215,111,.18) inset;
    border-color:rgba(255,225,160,.45);
    background:
      linear-gradient(180deg, rgba(42,48,84,.9), rgba(18,22,44,.86)),
      radial-gradient(100% 120% at 50% -20%, rgba(255,215,111,.28), transparent 60%);
  }
  .bookbtn:hover::before{transform:rotate(8deg) scale(1.08)}
  /* 結章（六芒星）特別演出 */
  .bookbtn.final{
    color:#ffeec6;
    background:
      linear-gradient(180deg, rgba(60,48,22,.75), rgba(24,18,10,.78)),
      radial-gradient(120% 120% at 50% -20%, rgba(255,240,180,.26), transparent 60%);
    border-color:rgba(255,230,170,.65);
    box-shadow:0 0 18px rgba(255,230,170,.25), 0 10px 28px rgba(0,0,0,.45);
    animation:finalPulse 6s ease-in-out infinite;
  }
  .bookbtn.final::before{
    color:#ffeec6; text-shadow:0 0 12px rgba(255,240,180,.9);
    animation:starSpin 12s linear infinite;
  }
  @keyframes finalPulse{
    0%,100%{box-shadow:0 0 18px rgba(255,230,170,.25),0 10px 28px rgba(0,0,0,.45); transform:scale(1)}
    50%{box-shadow:0 0 30px rgba(255,240,180,.5),0 12px 34px rgba(0,0,0,.5); transform:scale(1.02)}
  }
  @keyframes starSpin{to{transform:rotate(360deg) scale(1.05)}}

  /* その他 */
  .mini-links{margin-top:10px;display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
  .mini-links a{color:#c7d8ff;text-decoration:none;border-bottom:1px dashed #c7d8ff73}
  .mini-links a:hover{color:#fff}
  footer{text-align:center;color:var(--muted);font-size:13px;margin:24px 0 12px}

  /* アクセシビリティ */
  @media (max-width:var(--bp)){ .meteor{display:none} }
  @media (max-width:480px){
    .books{gap:10px}
    .bookbtn{font-size:1rem; padding:10px 14px}
    .bookbtn::before{font-size:1.05rem}
  }
  @media (prefers-reduced-motion:reduce){
    .meteor, .ring, .stardust, .bookbtn.final, .bookbtn.final::before { animation:none!important }
  }
  </style>
